<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript - Uppgift 1">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>JavaScript Uppgift 1</title>
</head>

<!-- 
    ! G !
    * Submit ska göras av Javascript
    * Valideras innan sparning
        * Uppmärksamma via CSS
        * Skrivas ut under resp. fält vad som är fel
        * Spara-knappen inaktiverad tills korrekt ifyllt
    * Spara informationen i en lista
    * Visa listan på sidan
        * Förnamn Efternamn
        * Detaljerad vy när man trycker på personen (jQuery toggle)
    
    ! VG !
    * Ska gå att ändra en användares information
        * Flytta info från details till form
        * Spara => Uppdatera info (inte ta bort och lägga in ny?)
        * Måste ha samma position
    * Ska gå att ta bort en användare
    * Ska inte gå att lägga in dubbletter
-->

<body>
    <main>
        <article>
            <div class="container">
                <div class="row justify-content-evenly">

                    <div class="col-12 col-sm-6">
                        <h1>Registrera ny användare</h1>
                        <form id="user-registration">
                            <label for="firstname">Förnamn</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Förnamn">

                            <label for="lastname">Efternamn</label>
                            <input type="text" id="lastname" name="firstname" placeholder="Efternamn">

                            <label for="email">E-postadress</label>
                            <input type="text" id="email" name="email" placeholder="E-postadress">

                            <label for="phone">Telefonnummer</label>
                            <input type="text" id="phone" name="phone" placeholder="Telefonnummer">

                            <label for="adress">Gatuadress</label>
                            <input type="text" id="adress" name="adress" placeholder="Gatuadress">
                            <label for="zipcode">Postkod</label>
                            <input type="text" id="zipcode" name="zipcode" placeholder="Postkod">
                            <label for="city">Postort</label>
                            <input type="text" id="city" name="city" placeholder="Postort">

                            <input type="submit" id="saveUser" value="Spara">
                        </form>
                    </div>

                    <div class="col-12 col-sm-6">
                        <div class="user-info">
                            <h1>Användare</h1>
                            <ul id="user-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>


    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
